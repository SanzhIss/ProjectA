{% extends 'posts/commentaries.html' %}
{% block body %}
<link rel="stylesheet" type="text/css" href="static/posts/style2.css"/>
    <form method="POST" action="update/{{ users.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" value="{{ users.username }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="commentary">Commentary</label>
            <input type="text" name="commentary" value="{{ users.commentary }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
