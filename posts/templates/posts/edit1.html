{% extends 'posts/commentaries.html' %}
{% block body %}
<link rel="stylesheet" type="text/css" href="static/posts/style2.css"/>
    <form method="POST" action="update/{{ sposts.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ sposts.title }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="title" value="{{ sposts.content }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" value="{{ sposts.author }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="describe">Describe</label>
            <input type="text" name="title" value="{{ sposts.describe }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" value="{{ sposts.email }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
